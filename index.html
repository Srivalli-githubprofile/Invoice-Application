<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Application</h1>
        <div id="invoice">
            <div id="items">
                <div class="item">
                    <input type="text" class="item-name" placeholder="Item name">
                    <input type="number" class="item-quantity" placeholder="Quantity" min="1" value="1">
                    <input type="number" class="item-price" placeholder="Price per unit" min="0.01" step="0.01" value="0.00">
                    <button onclick="removeItem(this)">Remove</button>
                </div>
            </div>
            <button onclick="addItem()">Add Item</button>
            <hr>
            <div id="total">Total: $0.00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
